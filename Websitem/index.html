<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burak Karakaş | Portfolio</title>
    
    <style>
        /* --- TEMEL AYARLAR --- */
        html { background-color: #000 !important; }
        body { 
            margin: 0; 
            font-family: 'Courier New', monospace; 
            color: white; 
            visibility: hidden !important; 
            opacity: 0 !important;
            /* cursor: none !important;  <-- BU SATIRI SİLDİM, MOUSE GERİ GELDİ */
        }
        body.mbk-reveal {
            visibility: visible !important;
            opacity: 1 !important;
            transition: opacity 0.5s ease !important;
            background-color: transparent !important;
        }

        /* --- HEADER --- */
        header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            padding: 30px 50px; 
            display: flex;
            align-items: center;
            gap: 60px;
            z-index: 1000;
            box-sizing: border-box;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }

        /* --- LOGO ALANI --- */
        .logo-wrapper {
            display: flex;
            align-items: center; 
            gap: 15px; 
            text-decoration: none;
            opacity: 0.9;
            transition: opacity 0.3s;
            margin-top: -17px; 
        }

        .logo-wrapper:hover { opacity: 1; }

        .logo-img {
            height: 55px; 
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.3)); 
        }

        .logo-text {
            font-family: 'Helvetica', 'Arial', sans-serif;
            font-weight: 900;
            font-size: 24px;
            letter-spacing: -1px;
            color: #fff;
        }

        /* --- MENÜ LINKLERI --- */
        nav { display: flex; gap: 40px; }
        .nav-link {
            font-family: 'Helvetica', 'Arial', sans-serif;
            font-weight: 700;
            font-size: 16px; 
            color: #fff;
            text-decoration: none;
            position: relative;
            text-transform: uppercase; 
            letter-spacing: 1px;
        }

        /* Glitch Efekti */
        .nav-link:hover { animation: sopranos-shake 2s infinite linear; opacity: 1 !important; }
        @keyframes sopranos-shake {
            0% { transform: skew(0deg); text-shadow: none; filter: blur(0px); }
            5% { transform: skew(-0.8deg) translateX(2px); text-shadow: -3px 0 rgba(255, 0, 0, 0.7); filter: blur(0.5px); }
            10% { transform: skew(0.8deg) translateX(-1px); text-shadow: 3px 0 rgba(0, 0, 255, 0.7); filter: blur(0px); }
            15% { transform: skew(0deg); text-shadow: none; }
            50% { transform: scaleY(1.1) skew(-2deg); text-shadow: 0 2px rgba(255, 255, 255, 0.5); }
            55% { transform: scaleY(1) skew(0deg); text-shadow: none; }
            100% { transform: skew(0deg); }
        }

        /* --- SOSYAL MEDYA İKONLARI --- */
        .social-wrapper {
            margin-left: auto; 
            display: flex;
            align-items: center;
            gap: 15px; 
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px; 
            height: 24px;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .social-img {
            width: 18px; /* Standart İkon Boyutu */
            height: 18px;
            object-fit: contain;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        /* Siyah Logoları Beyaza Çevirme */
        .invert-me { filter: invert(1); }

        /* HOVER EFEKTLERİ */
        .social-link:hover { transform: translateY(-3px) scale(1.1); }

        .social-link:hover .social-img {
            opacity: 1;
            /* Hoverda Kırmızı Yapma Filtresi */
            filter: invert(18%) sepia(88%) saturate(5833%) hue-rotate(356deg) brightness(93%) contrast(116%);
        }

        /* --- RETRO GRID & SCROLLBAR --- */
        html::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            z-index: -1; pointer-events: none;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.15) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.15) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(300px) rotateX(60deg) scale(2);
            transform-origin: center top;
            animation: mbk-flow 3s linear infinite;
            mix-blend-mode: screen;
            -webkit-mask-image: linear-gradient(to bottom, black 0%, transparent 20%, transparent 80%, black 100%);
            mask-image: linear-gradient(to bottom, black 0%, transparent 20%, transparent 80%, black 100%);
        }
        @keyframes mbk-flow { 0% { background-position: 0 0; } 100% { background-position: 0 50px; } }
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 5px; border: 2px solid #000; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* --- FRISKY RADIO CSS --- */
        #mbk-radio-player {
            position: fixed; bottom: 30px; right: 30px; z-index: 9999;
            background: rgba(10, 0, 0, 0.95); backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 0, 0, 0.4); border-radius: 40px;
            padding: 8px 18px; display: flex; align-items: center; gap: 12px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 20px rgba(0,0,0,0.6); max-width: 160px; overflow: hidden;
        }
        #mbk-radio-player:hover {
            transform: scale(1.05); padding-right: 15px; max-width: 300px;
            border-color: #cc0000; box-shadow: 0 10px 30px rgba(204, 0, 0, 0.3);
        }
        #radio-toggle {
            background: transparent; border: 1px solid #fff; color: #fff;
            width: 32px; height: 32px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 12px; flex-shrink: 0; transition: 0.3s;
        }
        #radio-toggle:hover { background: #cc0000; border-color: #cc0000; }
        .radio-display { display: flex; flex-direction: column; justify-content: center; }
        .station-name {
            font-family: 'Courier New', monospace; font-size: 12px; font-weight: bold;
            color: #fff; white-space: nowrap; transition: color 0.3s;
        }
        .volume-container {
            display: flex; align-items: center; gap: 8px; opacity: 0; width: 0;
            transform: translateX(20px); transition: all 0.4s ease 0.1s;
        }
        #mbk-radio-player:hover .volume-container {
            opacity: 1; transform: translateX(0); width: 100px; margin-left: 10px;
            border-left: 1px solid rgba(255,255,255,0.2); padding-left: 10px;
        }
        .vol-icon { font-size: 9px; color: #888; }
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 2px; background: #555; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 10px; width: 10px; border-radius: 50%;
            background: #fff; margin-top: -4px; transition: 0.2s;
        }
        input[type=range]:hover::-webkit-slider-thumb { background: #cc0000; box-shadow: 0 0 5px #cc0000; }
        .visualizer { display: flex; gap: 2px; height: 10px; align-items: flex-end; margin-top: 3px; }
        .visualizer span { width: 3px; height: 2px; background: #555; transition: height 0.1s; }
        .visualizer.active span { background: #cc0000; animation: equalize 0.5s infinite alternate; }
        .visualizer.active span:nth-child(1) { animation-delay: 0.1s; }
        .visualizer.active span:nth-child(2) { animation-delay: 0.3s; }
        .visualizer.active span:nth-child(3) { animation-delay: 0.0s; }
        .visualizer.active span:nth-child(4) { animation-delay: 0.2s; }
        @keyframes equalize { 0% { height: 2px; } 100% { height: 12px; } }

        /* --- JELLY CURSOR --- */
        @media (pointer: fine) {
            /* body, a, button, input { cursor: none !important; }  <-- BURASI DA SİLİNDİ */
            
            .mbk-jelly-cursor {
                position: fixed; top: 0; left: 0; width: 30px; height: 30px;
                background-color: #32CD32; border-radius: 50%; pointer-events: none;
                z-index: 9999999999; mix-blend-mode: exclusion; opacity: 0.8; will-change: transform;
            }
            .mbk-jelly-cursor.hovered { background-color: #fff !important; opacity: 0.5; mix-blend-mode: difference; }
        }
        /* --- 3D TILT EFFECT --- */
        .mbk-tilt-effect { display: inline-block; transform-style: preserve-3d; perspective: 1000px; transition: transform 0.1s linear; will-change: transform; }
        .mbk-tilt-reset { transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1) !important; }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo-wrapper">
            <img src="assets/mbkartsLogoPng.png" alt="Burak Karakaş Logo" class="logo-img">

    <main style="min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
        <h1 style="font-size: 3rem; margin-bottom: 20px;">Burak Karakaş</h1>
        <p style="color: #888;">Site Yapım Aşamasında...</p>

    <div id="mbk-radio-player">
        <button id="radio-toggle" onclick="toggleRadio()">
            <span class="play-icon">▶</span>
            <span class="pause-icon" style="display:none;">■</span>
        </button>
        <div class="radio-display">
            <span class="station-name">FRISKY RADIO</span>
            <div class="visualizer"><span></span><span></span><span></span><span></span></div>
        </div>
        <div class="volume-container">
            <span class="vol-icon">VOL</span>
            <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="0.5" oninput="setVolume(this.value)">
        </div>
        <audio id="frisky-stream" preload="none">
            <source src="https://stream.friskyradio.com/deep_mp3_hi" type="audio/mpeg">
        </audio>
    </div>

    <script>
        // --- LOADER ---
        (function() {
            const duration = 1500; const speed = 30;
            const base = "mburakkarakas"; let end = ".home";
            const loader = document.createElement("div");
            Object.assign(loader.style, {
                position: "fixed", top: "0", left: "0", width: "100%", height: "100%",
                backgroundColor: "#000", display: "flex", flexDirection: "column",
                alignItems: "center", justifyContent: "center", zIndex: "2147483647"
            });
            const logo = document.createElement("img");
            logo.src = "assets/mbkartsLogoPng.png"; 
            Object.assign(logo.style, { width: "120px", height: "auto", marginBottom: "20px", opacity: "0", transition: "opacity 0.3s ease" });
            const textEl = document.createElement("div");
            Object.assign(textEl.style, { color: "#fff", fontFamily: "monospace", fontSize: "24px", letterSpacing: "0.1em", minHeight: "30px" });
            loader.appendChild(logo); loader.appendChild(textEl);
            document.documentElement.appendChild(loader);
            setTimeout(() => { logo.style.opacity = "1"; }, 50);
            let i = 0;
            function typeWriter() {
                if (i < base.length) { textEl.textContent += base.charAt(i); i++; setTimeout(typeWriter, speed); } 
                else { if (!textEl.textContent.includes(".")) { textEl.textContent += "."; setTimeout(typeEnd, 100); } }
            }
            let j = 1;
            function typeEnd() { if (j < end.length) { textEl.textContent += end[j]; j++; setTimeout(typeEnd, speed); } }
            typeWriter();
            setTimeout(() => {
                loader.style.transition = "opacity 0.4s ease"; loader.style.opacity = "0";
                document.body.classList.add("mbk-reveal");
                document.documentElement.style.backgroundColor = "";
                setTimeout(() => loader.remove(), 400);
            }, duration + 1000);
        })();

        // --- RADIO JS ---
        var audio = document.getElementById("frisky-stream");
        var playIcon = document.querySelector(".play-icon");
        var pauseIcon = document.querySelector(".pause-icon");
        var visualizer = document.querySelector(".visualizer");
        var stationName = document.querySelector(".station-name");
        var isPlaying = false;
        function toggleRadio() {
            if (isPlaying) {
                audio.pause(); playIcon.style.display = "inline"; pauseIcon.style.display = "none";
                visualizer.classList.remove("active"); stationName.style.color = "#fff"; stationName.style.textShadow = "none";
                isPlaying = false;
            } else {
                audio.load(); audio.play(); playIcon.style.display = "none"; pauseIcon.style.display = "inline";
                visualizer.classList.add("active"); stationName.style.color = "#cc0000"; stationName.style.textShadow = "0 0 10px rgba(204, 0, 0, 0.8)";
                isPlaying = true;
            }
        }
        function setVolume(val) { audio.volume = val; }
        audio.volume = 0.5;

        // --- JELLY CURSOR JS ---
        document.addEventListener("DOMContentLoaded", () => {
            if (window.matchMedia("(pointer: fine)").matches) {
                const cursor = document.createElement("div");
                cursor.classList.add("mbk-jelly-cursor");
                document.body.appendChild(cursor);
                let mouseX = 0, mouseY = 0, cursorX = 0, cursorY = 0;
                let speed = 0.15, squeezePower = 0.5;
                document.addEventListener("mousemove", (e) => { mouseX = e.clientX; mouseY = e.clientY; });
                function animate() {
                    let distX = mouseX - cursorX; let distY = mouseY - cursorY;
                    cursorX += distX * speed; cursorY += distY * speed;
                    const velocity = Math.sqrt(distX**2 + distY**2);
                    const angle = Math.atan2(distY, distX);
                    const scale = Math.min(velocity * 0.005 * squeezePower, 0.5);
                    const stretchX = 1 + scale; const stretchY = 1 - scale;
                    cursor.style.transform = `translate3d(${cursorX - 15}px, ${cursorY - 15}px, 0) rotate(${angle}rad) scale(${stretchX}, ${stretchY})`;
                    requestAnimationFrame(animate);
                }
                animate();
                const links = document.querySelectorAll("a, button, input, .nav-link, .logo-wrapper, .social-link");
                links.forEach(link => {
                    link.addEventListener("mouseenter", () => cursor.classList.add("hovered"));
                    link.addEventListener("mouseleave", () => cursor.classList.remove("hovered"));
                });
                document.addEventListener("mouseleave", () => cursor.style.opacity = "0");
                document.addEventListener("mouseenter", () => cursor.style.opacity = "0.8");
            }
            // TILT
            const tiltElements = document.querySelectorAll("a, button, .nav-link");
            tiltElements.forEach(el => {
                el.classList.add("mbk-tilt-effect");
                el.addEventListener("mousemove", (e) => {
                    el.classList.remove("mbk-tilt-reset");
                    const rect = el.getBoundingClientRect();
                    const x = e.clientX - rect.left; const y = e.clientY - rect.top;
                    const centerX = rect.width / 2; const centerY = rect.height / 2;
                    const divider = 5; const maxDeg = 25;
                    let rotateX = ((y - centerY) / divider) * -1;
                    let rotateY = (x - centerX) / divider;
                    rotateX = Math.max(Math.min(rotateX, maxDeg), -maxDeg);
                    rotateY = Math.max(Math.min(rotateY, maxDeg), -maxDeg);
                    el.style.transform = `perspective(1000px) scale(1.1) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                });
                el.addEventListener("mouseleave", () => {
                    el.classList.add("mbk-tilt-reset");
                    el.style.transform = "perspective(1000px) scale(1) rotateX(0) rotateY(0)";
                });
            });
        });
    </script>
</body>
